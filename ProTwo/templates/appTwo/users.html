<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <h2>Here are your user for app two</h2>
    {% if users %}

    <ol>
        {% for person in users %}
            <li>User info</li>
            <ul>
                <li>{{ person.fname }}</li>
                <li>{{ person.lname }}</li>
                <li>{{ person.umail }}</li>
            </ul>
        {% endfor %}
    </ol>

    {% endif %}
</body>
</html>
